---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: common-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/bensonphillipsiv/home-infra
        revision: main
        directories:
          - path: "apps/*"
  ignoreApplicationDifferences:
    - jsonPointers:
      - /spec/syncPolicy/automated/selfHeal
  template:
    metadata:
      name: "{{path[1]}}"
      annotations:
        argocd-image-updater.argoproj.io/image-list: the-block=ghcr.io/bensonphillipsiv/the_block:latest
        argocd-image-updater.argoproj.io/update-strategy: newest-build
    spec:
      project: default
      source:
        repoURL: https://github.com/bensonphillipsiv/home-infra
        targetRevision: main
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path[1]}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
---
