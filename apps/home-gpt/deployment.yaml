---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-gpt
  template:
    metadata:
      labels:
        app: home-gpt
    spec:
      containers:
      - name: home-gpt
        image: ghcr.io/bensonphillipsiv/homegpt:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        # volumeMounts:
        # - name: dev-snd
        #   mountPath: /dev/snd
      - name: swiss-army-knife
        image: leodotcloud/swiss-army-knife:latest
        command: ["/bin/sleep", "3650d"]
        securityContext:
          privileged: true
      # volumes:
      # - name: dev-snd
      #   hostPath:
      #     path: /dev/snd
      #     type: Directory
---
