---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-gpt
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: home-gpt
  data:
    - secretKey: HOMEASSISTANT_TOKEN
      remoteRef:
        key: HOMEASSISTANT_TOKEN
    - secretKey: PICOVOICE_KEY
      remoteRef:
        key: PICOVOICE_KEY
    - secretKey: CHATGPT_KEY
      remoteRef:
        key: CHATGPT_KEY
    - secretKey: AWS_BEDROCK_API_KEY
      remoteRef:
        key: AWS_BEDROCK_API_KEY
---
