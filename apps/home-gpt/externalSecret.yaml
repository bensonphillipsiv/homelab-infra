---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-gpt
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: home-gpt
  data:
    - secretKey: HOMEASSISTANT_TOKEN
      remoteRef:
        key: HOMEASSISTANT_TOKEN
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: OPENAI_API_KEY
---
