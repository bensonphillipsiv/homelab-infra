---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-gpt
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "3600"
spec:
  rules:
  - host: home-gpt.local
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: home-gpt
            port:
              number: 8765
---