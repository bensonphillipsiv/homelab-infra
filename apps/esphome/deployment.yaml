apiVersion: v1
kind: Service
metadata:
  name: esphome
  labels:
    app: esphome
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  loadBalancerIP: 192.168.1.136
  sessionAffinity: None
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
  selector:
    app: esphome
