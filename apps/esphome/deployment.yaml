---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esphome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esphome
  template:
    metadata:
      labels:
        app: esphome
    spec:
      containers:
      - name: esphome
        image: ghcr.io/esphome/esphome:2025.7.0
        imagePullPolicy: IfNotPresent
        env:
          - name: ESPHOME_DASHBOARD_USE_PING
            value: "true"
        ports:
        - name: http
          containerPort: 6052
          protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /config
          - name: cache
            mountPath: /cache
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: esphome
        - name: cache
          persistentVolumeClaim:
            claimName: esphome-cache
