---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-gpt
  template:
    metadata:
      labels:
        app: home-gpt
    spec:
      containers:
      - name: homeGPT
        image: ghcr.io/bensonphillipsiv/homegpt:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        envFrom:
          - configMapRef:
              name: home-gpt
          - secretRef:
              name: home-gpt
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values: ["b1"]
---
